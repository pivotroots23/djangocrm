{%  extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <script> 
            window.setTimeout(function () { $("#my_alert").addClass("show"); setTimeout(function(){ $("#my_alert").removeClass("show"); }, 5000) }, 30);
        </script>
        {% if form.errors %}
            <div id="my_alert" class="alert alert-warning alert-dismissible fade show" role="alert">
            Your Form Has Errors
            {% for field in form %}
                {% if field.errors %}
                    {{ field.errors }}
                {% endif %}
            {% endfor %}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}

        <div class="login-wrap p-4 p-md-5">
            <div class="icon d-flex align-items-center justify-content-center">
                <span class="fa fa-user-o"></span>
            </div>
            <h3 class="text-center mb-4">User Register</h3>
            <form action="" class="login-form" method="POST">
                {% csrf_token %}

                {{ form.as_p }}
                <div class="form-group">
                    <button type="submit" class="btn btn-primary rounded submit p-3 px-5">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
